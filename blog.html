        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        async function fetchPosts() {
            const { data: posts, error } = await supabase
                .from('posts')
                .select('*')
                .eq('published', true)
                .order('created_at', { ascending: false });

            const container = document.getElementById('blog-posts');

            if (error) {
                console.error('Error fetching posts:', error);
                container.innerHTML = '<p style="text-align: center; color: var(--accent-tertiary);">Error loading posts. Please try again later.</p>';
                return;
            }

            if (!posts || posts.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: var(--text-muted);">No posts yet.</p>';
                return;
            }

            container.innerHTML = posts.map(post => `
                <div class="feature-card" style="text-align: left;">
                    <h3 style="color: var(--accent-secondary); margin-bottom: 0.5rem;">${post.title}</h3>
                    <p style="font-size: 0.9rem; color: var(--text-muted); margin-bottom: 1rem;">
                        ${new Date(post.created_at).toLocaleDateString()}
                    </p>
                    <p>${post.excerpt || (post.content ? post.content.substring(0, 150) + '...' : '')}</p>
                    <a href="post.html?slug=${post.slug}" class="btn-outline" style="margin-top: 1rem; padding: 0.5rem 1.5rem; font-size: 0.9rem;">Read More</a>
                </div>
            `).join('');
        }

        fetchPosts();
    </script>
