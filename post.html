        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        async function fetchPost() {
            const urlParams = new URLSearchParams(window.location.search);
            const slug = urlParams.get('slug');
            const container = document.getElementById('post-content');

            if (!slug) {
                container.innerHTML = '<h2 style="text-align:center">Post not found.</h2>';
                return;
            }

            const { data: post, error } = await supabase
                .from('posts')
                .select('*')
                .eq('slug', slug)
                .single();

            if (error || !post) {
                console.error('Error fetching post:', error);
                container.innerHTML = '<h2 style="text-align:center">Post not found.</h2><p style="text-align:center"><a href="blog.html" class="btn-outline">Back to Blog</a></p>';
                return;
            }

            document.title = post.title + ' | Xibalba Solutions';

            container.innerHTML = `
                <div style="max-width: 800px; margin: 0 auto;">
                    <a href="blog.html" style="color: var(--accent-secondary); font-size: 0.9rem; margin-bottom: 2rem; display: inline-block;">&larr; Back to Blog</a>
                    <h1 style="font-size: 3rem; margin-bottom: 1rem; line-height: 1.2;">${post.title}</h1>
                    <p style="color: var(--text-muted); margin-bottom: 2rem; font-size: 0.9rem;">
                        ${new Date(post.created_at).toLocaleDateString()}
                    </p>
                    <div class="post-body" style="line-height: 1.8; font-size: 1.1rem; color: #e5e7eb;">
                        ${marked.parse(post.content || '')}
                    </div>
                </div>
            `;
        }

        fetchPost();
